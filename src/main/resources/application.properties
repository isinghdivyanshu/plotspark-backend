# Server Configuration
spring.application.name=plotspark-backend
server.port=${PORT:8080}

# Spring Profile
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Database Connection
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Database Migration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true

# GraphQL Configuration
spring.graphql.graphiql.enabled=false

# JWT Configuration
app.jwt.access-token-secret=${JWT_ACCESS_SECRET}
app.jwt.access-token-expiration-ms=${JWT_ACCESS_TOKEN_EXPIRATION_MS:9000000}
app.jwt.refresh-token-secret=${JWT_REFRESH_TOKEN_SECRET}
app.jwt.refresh-token-expiration-ms=${JWT_REFRESH_EXPIRATION_MS:604800000}

# Mail Sender Configuration
spring.mail.host=${SPRING_MAIL_HOST}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enabled=true

# Frontend URL
app.frontend-base-url=${FRONTEND_BASE_URL:http://localhost:3000}

# Import environment variables from .env file
spring.config.import=optional:file:.env[.properties]
